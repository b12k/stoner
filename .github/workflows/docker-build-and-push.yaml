name: Docker build and push

on:
  workflow_dispatch:
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      NAMESPACE: stoner
      DEFAULT_TAG: latest
      CACHE_REGISTRY: localhost:5000
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
      -
        name: Instal Node dependencies
        run: yarn global add turbo env-cmd wait-on
      -
        name: Setup local cache registry
        uses: actions/cache@v2
        with:
          path: /tmp/docker-cache
          key: docker-${{ hashFiles('**/Dockerfile') }}
      -
        name: Is cached?
        if: steps.cache-docker.outputs.cache-hit == 'true'
        run: echo "Cached"
      -
        name: Setup local docker registry
        run: |
          docker run -d -p 5000:5000 --restart=always --name registry -v /tmp/docker-cache:/var/lib/registry registry:2 && wait-on tcp:5000
      -
        name: Build images
        run: yarn docker-build-ci
      -
        name: List images
        run: docker images
      - 
        name: Push images to local registry
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          docker images --format "{{.Repository}}" | grep stoner | xargs -I "{}" docker tag "{}" localhost:5000/"{}"
          docker images --format "{{.Repository}}" | grep localhost:5000/stoner | xargs -I "{}" docker push "{}"
